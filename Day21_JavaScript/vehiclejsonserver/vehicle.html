<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Vehicles</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">TVS Vehicles</h1>
        
        <!-- Buttons for CRUD operations -->
        <div class="mb-4 text-center">
            <button id="showVehicles" class="btn btn-primary me-2">Show Vehicles</button>
            <button id="createVehicle" class="btn btn-success me-2">Create Vehicle</button>
            <button id="updateVehicle" class="btn btn-warning me-2">Update Vehicle</button>
            <button id="deleteVehicle" class="btn btn-danger">Delete Vehicle</button>
        </div>

        <!-- Form for Create Vehicle -->
        <div id="createForm" class="mb-4" style="display:none;">
            <h4>Add New Vehicle</h4>
            <div class="mb-3">
                <label for="createName" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" id="createName">
            </div>
            <div class="mb-3">
                <label for="createCC" class="form-label">Engine CC</label>
                <input type="number" class="form-control" id="createCC">
            </div>
            <div class="mb-3">
                <label for="createPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="createPrice">
            </div>
            <div class="mb-3">
                <label for="createMileage" class="form-label">Mileage</label>
                <input type="number" class="form-control" id="createMileage">
            </div>
            <button id="addVehicle" class="btn btn-success">Add Vehicle</button>
        </div>

        <!-- Form for Update Vehicle -->
        <div id="updateForm" class="mb-4" style="display:none;">
            <h4>Update Vehicle</h4>
            <div class="mb-3">
                <label for="updateId" class="form-label">Vehicle ID</label>
                <input type="text" class="form-control" id="updateId">
            </div>
            <div class="mb-3">
                <label for="updateName" class="form-label">New Vehicle Name</label>
                <input type="text" class="form-control" id="updateName">
            </div>
            <div class="mb-3">
                <label for="updateCC" class="form-label">New Engine CC</label>
                <input type="number" class="form-control" id="updateCC">
            </div>
            <div class="mb-3">
                <label for="updatePrice" class="form-label">New Price</label>
                <input type="number" class="form-control" id="updatePrice">
            </div>
            <div class="mb-3">
                <label for="updateMileage" class="form-label">New Mileage</label>
                <input type="number" class="form-control" id="updateMileage">
            </div>
            <button id="updateVehicleBtn" class="btn btn-warning">Update Vehicle</button>
        </div>

        <!-- Form for Delete Vehicle -->
        <div id="deleteForm" class="mb-4" style="display:none;">
            <h4>Delete Vehicle</h4>
            <div class="mb-3">
                <label for="deleteId" class="form-label">Vehicle ID</label>
                <input type="text" class="form-control" id="deleteId">
            </div>
            <button id="deleteVehicleBtn" class="btn btn-danger">Delete Vehicle</button>
        </div>

        <!-- Vehicle Table -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Engine CC</th>
                    <th>Price (INR)</th>
                    <th>Mileage (km/l)</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody">
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5.3.3 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for CRUD operations -->
    <script src="vehicleservice.js"></script>
</body>
</html>
