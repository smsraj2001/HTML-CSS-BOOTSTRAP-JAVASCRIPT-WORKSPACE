<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" height="300px">
        <div class="col-md-3 bg-primary">Hello</div>
        <div class="col-md-3 bg-info">Hello</div>
        <div class="col-md-3 bg-success">Hello</div>
        <div class="col-md-3 bg-warning">Hello</div>
    </div>
    <br>
    <div class="row" height="300px">
        <div class="col-md-12 bg-secondary">Hello</div>
        </div>
    <div class="row" height="300px">
        <div class="col-md-4 bg-danger">Hello</div>
        <div class="col-md-4 bg-info">Hello</div>
        <div class="col-md-4 bg-success">Hello</div>
    </div>

    <br>

    <div>
        <div class="row">
            <div class="col"></div>
            <p class="h1">h1 Hello</p>
            <p class="h2">h2 Hello</p>
            <p class="h3">h3 Hello</p>
            <p class="h4">h4 Hello</p>
            <p class="h5">h5 Hello</p>
            <p class="h6">h6 Hello</p>
    </div>

    <div>
        <div class="row">
            <div class="col"></div>
            <p class="display-1">d1 Hello</p>
            <p class="display-2">d2 Hello</p>
            <p class="display-3">d3 Hello</p>
            <p class="display-4">d4 Hello</p>
            <p class="display-5">d5 Hello</p>
            <p class="display-6">d6 Hello</p>
    </div>
</body>
</html>
