<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1
        {
            color: red;
            /* background-color: green; */
        }

        h2, h3  /* This is a group selector as multiple elements come here */
        {
            color: yellow;
            background-color: green;
        }

        p /* Wherever p is there, it will be red; Here p is the selector */
        {
            color: red;
            background-color: blue;
        }
        </style>

</head>
<body>
    <h1 style="background-color: yellow;">This is H1</h1>
    <h2>This is H2</h2>
    <h3>This is H3</h3>
    <p>This is p</p>
    <p>This is also p</p>
    
</body>
</html>
