<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Snake Game</h1>
        <div class="score-board text-center">
            <span class="score-label">Score: </span>
            <span id="score">0</span>
        </div>
        <div id="gameArea" class="mx-auto"></div>
        <div class="controls text-center mt-3">
            <button id="startBtn" class="btn btn-success">Start Game</button>
            <p class="mt-3">Use Arrow Keys to Control the Snake</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
