<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Football Game</h1>
        <div id="game-container" class="text-center">
            <div id="pitch" class="position-relative">
                <div id="ball" class="position-absolute"></div>
                <div id="player1" class="position-absolute"></div>
                <div id="player2" class="position-absolute"></div>
            </div>
            <div class="mt-4">
                <button id="startGame" class="btn btn-primary">Start Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
