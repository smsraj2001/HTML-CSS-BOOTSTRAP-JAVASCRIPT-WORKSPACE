<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function callAlertWindow()
        {
            window.alert("This is Alert Window.");
        }

        function callConfirmWindow()
        {
            let response = window.confirm("Are you sure you want to delete this?");
            if(response == true)
            {
                alert("You have Pressed YES");
            }
            else
            {
                alert("You have Pressed NO");
            }
        }

        function callPromptWindow()
        {
            let age = window.prompt("Enter your age: ");
            if(age >= 18)
            {
                alert("You are eligible to vote.");
            }
            else
            {
                alert("You are not eligible to vote.");
            }
        }
    </script>

    <h1>Window Object</h1>
    <button onclick="callAlertWindow()">Alert Window</button>
    <button onclick="callConfirmWindow()">Confirm Window</button>
    <button onclick="callPromptWindow()">Prompt Window</button>
    
</body>
</html>
